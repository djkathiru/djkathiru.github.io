<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dźwięki - djakthiru.github.io</title>
    <style>
        :root {
            --color-primary: #4CAF50;
            --color-primary-hover: #43a047;
            --color-bg-gradient: linear-gradient(to right, #f0f0f0, #e0e0e0);
            --color-text: #333;
            --color-border: #ddd;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-bg-gradient);
            color: var(--color-text);
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .sound-item {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            text-align: center;
        }

        .sound-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Lista dźwięków</h1>
    <div id="sound-list"></div>

    <script>
        const sounds = [
            'przyklad1.mp3',
            'przyklad2.mp3',
            'przyklad3.mp3'
            // Dodaj tutaj więcej plików
        ];

        const baseUrl = window.location.origin + '/';
        const listContainer = document.getElementById('sound-list');

        sounds.forEach(file => {
            const fullUrl = baseUrl + file;

            const item = document.createElement('div');
            item.className = 'sound-item';

            const title = document.createElement('div');
            title.className = 'sound-title';
            title.textContent = file;

            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = fullUrl;

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Kopiuj link';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(fullUrl)
                    .then(() => {
                        copyButton.textContent = 'Skopiowano!';
                        setTimeout(() => copyButton.textContent = 'Kopiuj link', 2000);
                    })
                    .catch(err => console.error('Błąd kopiowania:', err));
            };

            item.appendChild(title);
            item.appendChild(audio);
            item.appendChild(copyButton);

            listContainer.appendChild(item);
        });
    </script>
</body>
</html>
