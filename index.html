<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dźwięków - djakthiru.github.io</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .sound-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Lista dźwięków</h1>
    <div id="sound-list"></div>

    <script>
        const sounds = [
            'shadowban.mp3',
            'santacruz.mp3',
            'przyklad3.mp3'
            //kolejne nazwy plików z katalogu głównego
        ];

        const baseUrl = window.location.origin + '/';
        const listContainer = document.getElementById('sound-list');

        sounds.forEach(file => {
            const fullUrl = baseUrl + file;

            const item = document.createElement('div');
            item.className = 'sound-item';

            const title = document.createElement('div');
            title.textContent = file;

            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = fullUrl;

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Kopiuj link';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(fullUrl)
                    .then(() => alert(`Skopiowano: ${fullUrl}`))
                    .catch(err => console.error('Błąd kopiowania:', err));
            };

            item.appendChild(title);
            item.appendChild(audio);
            item.appendChild(copyButton);

            listContainer.appendChild(item);
        });
    </script>
</body>
</html>
