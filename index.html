<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dźwięków - djakthiru.github.io</title>
    <style>
        :root {
            --color-primary: #4CAF50;
            --color-primary-hover: #45a049;
            --color-bg: #f9f9f9;
            --color-text: #333;
            --color-border: #ddd;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec) !important;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .sound-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .sound-item span {
            font-weight: bold;
            text-align: center;
            display: block;
            width: 100%;
        }

        button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        audio {
            width: 100%;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Lista dźwięków</h1>
    <div id="sound-list"></div>

    <script>
        const sounds = [
            'shadowban.mp3',
            'santacruz.mp3',
            'przyklad3.mp3'
            // Dodaj tu kolejne nazwy plików z katalogu głównego
        ];

        const baseUrl = window.location.origin + '/';
        const listContainer = document.getElementById('sound-list');

        sounds.forEach(file => {
            const fullUrl = baseUrl + file;

            const item = document.createElement('div');
            item.className = 'sound-item';

            const title = document.createElement('span');
            title.textContent = file;

            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = fullUrl;

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Kopiuj link';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(fullUrl)
                    .then(() => {
                        copyButton.textContent = 'Skopiowano!';
                        setTimeout(() => copyButton.textContent = 'Kopiuj link', 2000);
                    })
                    .catch(err => console.error('Błąd kopiowania:', err));
            };

            item.appendChild(title);
            item.appendChild(audio);
            item.appendChild(copyButton);

            listContainer.appendChild(item);
        });
    </script>
</body>
</html>
